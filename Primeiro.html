<!doctype html>
<html> <!-- Essa tag está sempre no começo e no fim da página web. Ela limita onde o código começa e termina -->
<head> <!-- Utilizada para definir o começo e o fim do cabeçalho de um documento html -->
<title>Título da página</title> <!-- Tag pra título que aparece na aba do navegador -->
<meta charset="utf-8" /> <!-- Essa tag traz dados básicos sobre o documento, como autor e data de criação -->
</head>  ↖ <!-- tag meta (charset) utilizada para comunicar aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento -->

<body> <!-- Indica para o navegador o corpo do documento HTML, ou seja, a parte principal da página web -->
<h1>Minha primeira página html</h1> <!-- tag de título dentro da página -->
<p>Apenas um parágrafo da minha <em>primeira</em> página HTML.<br /> E está é a <strong>segunda</strong> linha do parágrafo</p> 
</body> <!-- Tag <p> Define o começo e o fim de um parágrafo ; Tag <em> Deixa o texto em itálico ; Tag <br /> produz uma quebra de linha em um texto -->
                                                                                 <!-- tag strong deixa o texto em negrito -->

</html>
